<!doctype html>
<html class="no-js" lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Block Boxer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/build/main.min.css" media="all">
	<script type="text/javascript" src="assets/build/main.min.js"></script>
</head>
<body>
	<section class="points">
		<div class="point-single">
			<header>
				10 points
			</header>
			<div class="body">
				<img src="assets/img/ennemy2.png" />
			</div>
 		</div>
 		<div class="point-single">
			<header>
				10 points
			</header>
			<div class="body">
				<img src="assets/img/ennemy3.png" />
			</div>
 		</div>
	</section>
	<section class="game">
		<header>
			<div class="player">
				Joueur 1 : 250 points
			</div>
			<div class="player">
				Joueur 2 : 250 points
			</div>
		</header>

		<canvas id="game"></canvas>
	</section>
	<section class="scores">
		<div class="score-array">
			<header>
				High Score
			</header>
			<ol>
				<li>xX_SWAGGG_Xx <span class="right">44</span></li>
				<li>xX_SWAGGG_Xx <span class="right">44</span></li>
			</ol>
		</div>
	</section>
</body>
</html>
