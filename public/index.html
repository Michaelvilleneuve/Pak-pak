<!doctype html>
<html class="no-js" lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Block Boxer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/build/main.min.css" media="all">
	<script type="text/javascript" src="assets/js/vendor/vendor.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
	<div id="main-container" style="display: block;">
		<section class="points">
			<div class="point-single">
				<header>
					10 points
				</header>
				<div class="body">
					<img src="assets/img/ennemy2.png" />
				</div>
	 		</div>
	 		<div class="point-single">
				<header>
					10 points
				</header>
				<div class="body">
					<img src="assets/img/ennemy3.png" />
				</div>
	 		</div>
		</section>
		<section class="game">
			<header>
				<div class="player">
					<span id="player1">Joueur 1</span> : <span id="score1">0</span> points
				</div>
				<div class="player">
					<span id="player2">Joueur 2</span> : <span id="score2">0</span> points
				</div>

				<button type="button" name="button" id="next">Test</button>
			</header>
			<div id="game">
			</div>
		</section>
		<section class="scores">
			<div class="score-array">
				<header>
					High Score
				</header>
				<ol>
					<li>xX_SWAGGG_Xx <span class="right">44</span></li>
					<li>xX_SWAGGG_Xx <span class="right">44</span></li>
				</ol>
			</div>
		</section>
	</div>

	<div id="menu-container" style="display: none;">
		<section id="menu">
				<button id="play">Jouer</button>
		</section>

		<section id="gametype">
				<button id="solo">Solo</button>
				<button id="duo">Duo</button>
		</section>

		<section id="gamelevel">
				<button id="easy">Facile</button>
				<button id="medium">Moyen</button>
				<button id="hard">Expert</button>
		</section>

		<section id="pickname">
				<label for="namej1">Joueur 1</label>
				<input type="text" id="namej1" />
				<label for="namej2">Joueur 2</label>
				<input type="text" id="namej2" />
				<button id="start">Jouer</button>
		</section>
	</div>

	<script type="text/javascript" src="assets/build/main.min.js"></script>
</body>
</html>
